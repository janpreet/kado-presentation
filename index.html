<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kado: Infrastructure Management Solution</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="slide-container">
        <iframe src="slides/slide1.html" id="slide1" class="slide active"></iframe>
        <iframe src="slides/slide2.html" id="slide2" class="slide"></iframe>
        <iframe src="slides/slide3.html" id="slide3" class="slide"></iframe>
        <iframe src="slides/slide4.html" id="slide4" class="slide"></iframe>
        <iframe src="slides/slide5.html" id="slide5" class="slide"></iframe>
    </div>

    <div class="navigation">
        <button class="nav-button" onclick="previousSlide()">Previous</button>
        <button class="nav-button" onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 5;

        function showSlide(n) {
            document.querySelector('.slide.active').classList.remove('active');
            document.getElementById(`slide${n}`).classList.add('active');
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function previousSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') previousSlide();
        });
    </script>
</body>
</html>
